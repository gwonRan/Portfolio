<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gwonRan portfolio</title>
    <script
      src="https://kit.fontawesome.com/72b94ba6d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="border_line">
        <div class="header_logo">
            <div class="logo_text purple">GR</div>
        </div>
        <div class="header_nav">
            <ul class="purple nav_font nav_weight">
                <link rel="stylesheet" href=""><li class="header_nav_project">메인</li></link>
                <link rel="stylesheet" href=""><li class="header_nav_project">기술</li></link>
                <link rel="stylesheet" href=""><li class="header_nav_project">프로젝트</li></link>
            </ul>
        <!-- 페이지에서 내가 원하는 곳으로 이동 가능하도록 링크 넣기 -->
        </div>
    </header>
    <div class="container">
        <main class="portfolio_main">
            <div class="portfolio_main__column"></div>
            <div class="portfolio_main__middle_column">
                <div class="main_img">
                    <img src="img/myprofile.jpeg" alt="">
                </div>
                <div class="main_mine">
                    <span class="skill_title nav_weight purple bottom_margin">Gwon miran</span>
                    <span class="goal explan line-height default_color">
                        느려도 내가 가진 꾸준함으로 한걸음씩 더 나아가기!<br>
                        함께하는 사람들이 서로의 업무를 이해할 수 있도록
                    </span>
                </div>
                <div class="border_short"></div>
                <div class="main_sns purple">
                    <ul>
                        <li class="main_sns_github">
                            <a href="https://github.com/gwonRan"><i class="fab fa-github"></i></a>
                        </li>
                        <li class="main_sns_blog">
                            <a href="https://gwonran.tistory.com/"><i class="fab fa-blogger"></i></a>
                        </li>
                        <li class="main_sns_email">
                            <i class="fas fa-envelope"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="portfolio_main__column"></div>
        </main>
    </div>
    <div class="skill">
        <span class="skill_title nav_weight purple bottom_margin">
            Skill
        </span>
        <div class="skill_box">
            <div class="skill_column border_square">
                <span class="skill_column_text nav_font default_color">프로그래밍</span>
                <div class="skill_column_box">
                    <div class="skill_column_box_skill">
                        <div class="skill_column_box_img"><img src="img/html.png" alt=""></div>
                        <div class="skill_column_box_text small-font default_color">HTML</div>
                    </div>
                    <div class="skill_column_box_skill">
                        <div class="skill_column_box_img"><img src="img/css.png" alt=""></div>
                        <div class="skill_column_box_text small-font default_color">CSS</div>
                    </div>
                    <div class="skill_column_box_skill">
                        <div class="skill_column_box_img"><img src="img/JavaScript_logo.png" alt=""></div>
                        <div class="skill_column_box_text small-font default_color">자바스크립트</div>
                    </div>
                </div>
            </div>
            <div class="skill_column border_square">
                <span class="skill_column_text nav_font default_color">디자인</span>
                <div class="skill_column_box">
                    <div class="skill_column_box_skill">
                        <div class="skill_column_box_img"><img src="img/Illustrator.png" alt=""></div>
                        <div class="skill_column_box_text small-font default_color">일러스트레이터</div>
                    </div>
                    <div class="skill_column_box_skill">
                        <div class="skill_column_box_img"><img src="img/photoshop.jpg" alt=""></div>
                        <div class="skill_column_box_text small-font default_color">포토샵</div>
                    </div>
                    <div class="skill_column_box_skill">
                        <div class="skill_column_box_img"><img src="img/figma.png" alt=""></div>
                        <div class="skill_column_box_text small-font default_color">피그마</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="project">
        <span class="skill_title nav_weight purple bottom_margin">
            Project
        </span>
        <div class="project_column">
            <div class="project_column__img border_square">
                <img src="img/project.png" alt="">
            </div>
            <div class="project_column__explane">
                <div class="project_title nav_font default_color nav_weight">Glow Pick</div>
                <div class="project_period">2020.03.01-20.03.12</div>
                <div class="project_explane explan">• 글로우픽 모바일 앱 클론 제작을 통한 HTML과 CSS 활용법 익히기 뭐야뭐지</div>
                <div class="project_tag">
                    <div class="project_tag__column">#HTML</div>
                    <div class="project_tag__column">#CSS</div>
                </div>
            </div>
        </div>
    </div>
    <footer class="border_top">
        <div class="footer_img">
            <img src="img/main.png" alt="">
        </div>
        <div class="footer_sns purple">
            <ul>
                <li class="main_sns_github">
                    <a href="https://github.com/gwonRan"><i class="fab fa-github"></i></a>
                </li>
                <li class="main_sns_blog">
                    <a href="https://gwonran.tistory.com/"><i class="fab fa-blogger"></i></a>
                </li>
                <li class="main_sns_email">
                    <i class="fas fa-envelope"></i>
                </li>
            </ul>
            <span class="small-font footer_span">COPYRIGHT © 2020 BY GWONRAN.ALL RIGHTS RESERVED</span>
        </div>
    </footer>

</html>
