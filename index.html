<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gwonRan portfolio</title>
    <script
      src="https://kit.fontawesome.com/72b94ba6d0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header_logo">
            <img src="img/main.png" alt="">
            <div class="logo_text">GR</div>
        </div>
        <div class="header_nav">
            <ul>
                <link rel="stylesheet" href=""><li class="header_nav_project">Skill</li></link>
                <link rel="stylesheet" href=""><li class="header_nav_project">Project</li></link>
            </ul>
        <!-- 페이지에서 내가 원하는 곳으로 이동 가능하도록 링크 넣기 -->
        </div>
    </header>
    <div class="container">
        <main class="portfolio_main">
            <div class="portfolio_main__column"></div>
            <div class="portfolio_main__column">
                <div class="main_img">
                    <img src="img/myprofile.jpeg" alt="">
                </div>
                <div class="main_mine">
                    <span class="name">Gwon miran</span>
                    <span class="goal"></span>
                </div>
                <div class="main_sns">
                    <ul>
                        <li class="main_sns_github">
                            <i class="fab fa-github"></i>
                        </li>
                        <li class="main_sns_blog">
                            <i class="fab fa-blogger"></i>
                        </li>
                        <li class="main_sns_email">
                            <i class="fas fa-envelope"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="portfolio_main__column"></div>
        </main>
        <div class="skill">
            <div class="language">
                <span class="lanuage_title">
                    Launage
                </span>
                <div class="lanuage_img">
                    <div class="lanuage_img_column"></div>
                    <div class="lanuage_img_column"></div>
                    <div class="lanuage_img_column"></div>
                </div>
            </div>
            <div class="tool">
                <span class="lanuage_tool">
                    Tool
                </span>
                <div class="lanuage_img">
                    <div class="lanuage_img_column"></div>
                    <div class="lanuage_img_column"></div>
                    <div class="lanuage_img_column"></div>
                </div>
            </div>
        </div>
        <div class="project">
            <span class="lanuage_title">
                Product
            </span>
            <div class="project_column">
                <div class="project_column__img">
                    <img src="" alt="">
                </div>
                <div class="project_column__explane">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_img">
            <img src="img/main.png" alt="">
        </div>
        <div class="main_sns">
            <ul>
                <li class="main_sns_github">
                    <i class="fab fa-github"></i>
                </li>
                <li class="main_sns_blog">
                    <a href="https://gwonran.tistory.com/"><i class="fab fa-blogger"></i></a>
                </li>
                <li class="main_sns_email">
                    <i class="fas fa-envelope"></i>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
